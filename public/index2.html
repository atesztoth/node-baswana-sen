<!DOCTYPE HTML>
<html lang="hu">
<head>
    <title>Baswana-Sen demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=Promise,fetch"></script>
    <style type="text/css">
        #cy {
            display: block;
            width: 100%;
            max-width: 1000px;
            min-height: 700px;
            border: 1px solid black;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<h1>Baswana-Sen demo</h1>
<div style="display: flex; align-items: flex-start; justify-content: space-evenly;">
    <div>
        <h2 style="margin-top: 0;">Controls</h2>
        <button id="start-button" style="display: block; margin-top: 0;">Next Step</button>
        <button id="yield-button" style="display: block; margin-top: 10px;">Yield</button>
        <span id="yield-info" style="display: block; margin-top: 10px;">Yield info</span>
    </div>
    <div id="info" style="margin-left: 20px; flex-grow: 0;">
        <h2 style="margin-top: 0;">Cluster info:</h2>
        <div id="write-info"></div>
    </div>
    <div style="min-width: 1000px;">
        <div id="cy"></div>
        <div id="yielded-messages" style="margin-top: 10px;">Place for messages</div>
    </div>
</div>

<script type="text/javascript" src="bundle2.js"></script>
</body>
</html>
